name: Build & Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'src-tauri -> target'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'ASA Server Manager ${{ github.ref_name }}'
          releaseBody: |
            ## üöÄ Server Visibility Fixed!
            - **Fixed**: Servers stuck "Loading" indefinitely.
            - **Improved**: New "Online" vs "Running" status.
            - **Persisted**: Status saved to DB across restarts.
            
            ## üõ°Ô∏è Intelligent Mode (v2.2.4)
            - **Safety**: RCON SaveWorld before shutdown.
            - **Shield**: Auto-pause on new save import.
            
            ## Install
            Download the `.msi` below.
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
